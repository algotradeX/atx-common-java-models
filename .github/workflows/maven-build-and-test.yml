name: Maven Build and Test

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master


jobs:
  build:
    name: Maven Build and Test

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11

    - name: Build with Maven
      run: mvn clean install

    - name: BMaven Test
      run: mvn test
